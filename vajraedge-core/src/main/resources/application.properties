# Application Configuration
spring.application.name=vajraedge-performance-framework

# Server Configuration
server.port=8080
server.shutdown=graceful

# Logging Configuration
logging.level.root=INFO
logging.level.net.vajraedge.perftest=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# WebSocket Configuration
# WebSocket is enabled by default when spring-websocket dependency is present

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Thread Pool Configuration (for async operations)
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-exec-

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduling-

# Distributed Testing Configuration (gRPC)
vajraedge.grpc.enabled=false
vajraedge.grpc.port=9090
